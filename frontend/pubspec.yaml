  cached_network_image: ^3.4.1
  flutter_cache_manager: ^3.4.1

  # ────────────────────────────────
  # 4. QUẢN LÝ TRẠNG THÁI
  # ────────────────────────────────
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  provider: ^6.1.2

  # ────────────────────────────────
  # 5. HỖ TRỢ THANH TOÁN & DEEP LINK
