  # ────────────────────────────────
  badges: ^3.1.2
  flutter_local_notifications: ^17.2.2
  workmanager: ^0.9.0+3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.19.0
  timezone: ^0.9.4                              
  flutter_dotenv: ^6.0.0
  webview_flutter: ^4.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.12

